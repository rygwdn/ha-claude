name: Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Docker image (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            build_from: ghcr.io/home-assistant/amd64-base:3.21
          - arch: aarch64
            build_from: ghcr.io/home-assistant/aarch64-base:3.21
            platform: linux/arm64

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.platform != ''
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build claude-code add-on
        uses: docker/build-push-action@v6
        with:
          context: ./claude-code
          push: false
          platforms: ${{ matrix.platform || 'linux/amd64' }}
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
            BUILD_ARCH=${{ matrix.arch }}
            TEMPIO_VERSION=2024.11.2
          cache-from: type=gha
          cache-to: type=gha,mode=max
